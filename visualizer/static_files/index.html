	<script>
	$(document).ready(function() {

		if (!xhr) throw 'XMLHttpRequest not supported, cannot load the file.';

		xhr.open('GET', 'search', true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {

				//sigmaJsManager.init('graph-container',graph.nodes,graph.edges);
				vivaGraphManager.init('graph-container',graph.nodes,graph.edges);
			}
		};
		xhr.send();
			
	});
