<head>
    <meta charset="utf-8" />
    

    <title>Teller Database Visualizer</title>
    
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	
	<script src="scripts/sigma.min.js"></script>
	<script src="scripts/plugins/sigma.parsers.json.min.js"></script>
	<script src="scripts/sigmaJsManager.js"></script>
	
	
	<script src="scripts/vivaGraph/vivagraph.js"></script>
	<script src="scripts/vivaGraphManager.js"></script>
    

	<script>
	function init(){
		url='data.json';
		var xhr = sigma.utils.xhr();
		
		if (!xhr) throw 'XMLHttpRequest not supported, cannot load the file.';

		xhr.open('GET', 'search', true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				graph = JSON.parse(xhr.responseText);
				//sigmaJsManager.init('graph-container',graph.nodes,graph.edges);
				vivaGraphManager.init('graph-container',graph.nodes,graph.edges);
			}
		};
		xhr.send();
	}
	</script>
	<style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
		#mySVG {
		html, body, svg  { id:"mySVG"width: 100%; height: 100%;}
		}
	</style>

	<style>
  #graph-container {
    top: 100;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
  }
</style>

<style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
    </style>
</head>

<body onLoad = 'init()'>



	
<div id="graph-container"></div>
<button onClick = "sigmaJsManager.addInstancesSeparated()" type ="button">Separated</button>
<button onClick = "sigmaJsManager.addInstancesOverlapping()" type ="button">Overlapping</button>
<button onClick = "sigmaJsManager.addSearchResult()" type ="button">FakeSarch</button>
<button onClick = "sigmaJsManager.addInstance_Dot()" type ="button">add Dot</button>

    
   
</body>
